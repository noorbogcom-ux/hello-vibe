<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGs - BOGCOM AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --success-color: #00B900;
            --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --bg-light: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        /* ログインビュー */
        .login-view {
            text-align: center;
            padding: 60px 40px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .company-name {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .login-description {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .line-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--success-color);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 185, 0, 0.3);
        }

        .line-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 185, 0, 0.4);
        }

        /* ヘッダー */
        .header {
            background: var(--bg-gradient);
            color: white;
            padding: 20px 30px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn, .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .user-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* チャットエリア */
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-light);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: auto;
        }

        .message-text {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            word-wrap: break-word;
            margin-left: 46px;
            line-height: 1.5;
        }

        /* 入力エリア */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
            min-height: 50px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            padding: 12px 28px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .login-view {
                padding: 40px 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons {
                width: 100%;
            }

            .nav-btn, .logout-btn {
                flex: 1;
                text-align: center;
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .chat-container {
                height: calc(100vh - 350px);
                min-height: 300px;
            }

            .user-avatar {
                width: 35px;
                height: 35px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
            }

            .message-text {
                margin-left: 42px;
            }

            textarea {
                font-size: 16px; /* iOS zoom防止 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ログイン前の画面 -->
        <div id="loginView" class="hidden">
            <div class="login-view">
                <div class="logo">BOGs</div>
                <div class="company-name">BOGCOM AI ASSISTANT</div>
                <div class="login-description">
                    社内AIアシスタントへようこそ<br>
                    LINEでログインして、AIチャットとドキュメント分析をご利用いただけます
                </div>
                <a href="/auth/line" class="line-login-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.771.039 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                    </svg>
                    LINEでログイン
                </a>
            </div>
        </div>

        <!-- ログイン後の画面 -->
        <div id="chatView" class="hidden">
            <div class="header">
                <div class="header-top">
                    <h1 id="chatTitle">💬 オープンチャット</h1>
                    <div class="nav-buttons">
                        <a href="/" class="nav-btn active">チャット</a>
                        <a href="/chat.html" class="nav-btn">🤖 AI</a>
                        <a href="/auth/logout" class="logout-btn">ログアウト</a>
                    </div>
                </div>
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="アバター">
                    <span id="userName"></span>
                    <span class="user-count">・オンライン: <span id="userCount">0</span>人</span>
                </div>
                <!-- チャンネル切り替え -->
                <div class="mode-toggle" style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="mode-btn active" onclick="switchChannel('general')" style="flex: 1; padding: 10px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        💬 オープンチャット
                    </button>
                    <button id="adminChannelBtn" class="mode-btn" onclick="switchChannel('admin')" style="flex: 1; padding: 10px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; border-radius: 10px; cursor: pointer; font-weight: 600; display: none;">
                        👔 アドミンチャット
                    </button>
                    <button id="bogsAdviceBtn" onclick="askBogsAdvice()" style="padding: 10px 20px; background: #8b5cf6; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: 600; display: none;">
                        🤖 BOGsに意見を聞く
                    </button>
                </div>
            </div>
            
            <div class="chat-container" id="messages">
                <div class="message">
                    <div class="message-header">
                        <span class="username">BOGs</span>
                        <span class="timestamp">--:--:--</span>
                    </div>
                    <div class="message-text">
                        BOGsチャットへようこそ！リアルタイムで他のメンバーとコミュニケーションできます 🎉
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="メッセージを入力... (Shift+Enterで送信)" rows="1"></textarea>
                    <button onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUser = null;
        let audioContext = null;
        let currentChannel = 'general'; // 現在のチャンネル

        // 効果音を生成・再生
        function playSoundEffect(type) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'send') {
                    // 送信音: 軽快な高音
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'receive') {
                    // 受信音: 柔らかい低音
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                }
            } catch (error) {
                console.log('効果音再生エラー:', error);
            }
        }

        // 認証状態をチェック
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUser = await response.json();
                    showChatView();
                    await loadChatHistory();
                    initSocket();
                } else {
                    showLoginView();
                }
            } catch (error) {
                console.error('認証チェックエラー:', error);
                showLoginView();
            }
        }

        // チャット履歴をロード
        async function loadChatHistory(channel = 'general') {
            try {
                const response = await fetch(`/api/chat-history?limit=50&channel=${channel}`);
                if (response.ok) {
                    const data = await response.json();
                    const messagesDiv = document.getElementById('messages');
                    
                    // ウェルカムメッセージをクリア
                    messagesDiv.innerHTML = '';
                    
                    if (data.messages.length === 0) {
                        // 履歴がない場合はウェルカムメッセージを表示
                        const channelName = channel === 'admin' ? 'アドミンチャット' : 'オープンチャット';
                        messagesDiv.innerHTML = `
                            <div class="message">
                                <div class="message-header">
                                    <span class="username">BOGs</span>
                                    <span class="timestamp">--:--:--</span>
                                </div>
                                <div class="message-text">
                                    ${channelName}へようこそ！${channel === 'admin' ? '役員専用の議論スペースです 👔' : 'リアルタイムで他のメンバーとコミュニケーションできます 💬'}
                                </div>
                            </div>
                        `;
                    } else {
                        // 履歴メッセージを表示
                        data.messages.forEach(msg => {
                            addMessage(msg, false); // 効果音なし
                        });
                    }
                    
                    console.log(`[${channel}] チャット履歴 ${data.messages.length}件 を読み込みました`);
                } else {
                    console.error('チャット履歴の取得に失敗しました');
                    if (response.status === 403) {
                        alert('アクセス権限がありません');
                    }
                }
            } catch (error) {
                console.error('チャット履歴読み込みエラー:', error);
            }
        }

        function showLoginView() {
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('chatView').classList.add('hidden');
        }

        function showChatView() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.displayName;
            document.getElementById('userAvatar').src = currentUser.pictureUrl;
            
            // アドミンの場合はアドミンチャンネルボタンを表示
            if (currentUser.role === 'admin') {
                document.getElementById('adminChannelBtn').style.display = 'block';
                console.log('アドミン権限を検出しました');
            }
        }

        function initSocket() {
            socket = io();
            
            socket.on('user count', (count) => {
                document.getElementById('userCount').textContent = count;
            });
            
            socket.on('chat message', (msg) => {
                // 現在のチャンネルのメッセージのみ表示
                if (msg.channel === currentChannel) {
                    // 自分のメッセージでない場合のみ受信音を鳴らす
                    const isMyMessage = currentUser && msg.username === currentUser.displayName;
                    addMessage(msg, !isMyMessage);
                }
            });

            socket.on('error', (msg) => {
                alert(msg);
            });
            
            // AIファシリテーター応答
            socket.on('facilitator response', (data) => {
                playSoundEffect('receive');
                addFacilitatorMessage(data.response);
            });
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (text === '' || !socket) return;
            
            // 送信音を鳴らす
            playSoundEffect('send');
            
            socket.emit('chat message', {
                text: text,
                channel: currentChannel
            });
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // @BOGsメンションをチェック
            if (text.includes('@BOGs') || text.includes('@bogs')) {
                // コマンドを抽出
                let command = text.replace(/@BOGs|@bogs/gi, '').trim();
                
                if (command === '') {
                    command = '要約'; // デフォルトは要約
                }
                
                // ローディング表示
                addFacilitatorMessage('🤔 考え中...');
                
                try {
                    const response = await fetch('/api/facilitator', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            command: command,
                            messageCount: 30
                        })
                    });
                    
                    const result = await response.json();
                    
                    // ローディングメッセージを削除
                    const messages = document.getElementById('messages');
                    const lastMessage = messages.lastElementChild;
                    if (lastMessage && lastMessage.textContent.includes('考え中')) {
                        lastMessage.remove();
                    }
                    
                    if (response.ok) {
                        playSoundEffect('receive');
                        addFacilitatorMessage(result.response);
                        
                        // 他のユーザーにも通知
                        socket.emit('facilitator broadcast', {
                            response: result.response
                        });
                    } else {
                        addFacilitatorMessage('エラー: ' + result.error);
                    }
                } catch (error) {
                    console.error('ファシリテーターエラー:', error);
                    addFacilitatorMessage('エラーが発生しました。');
                }
            }
        }
        
        function addMessage(msg, playSound = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatarHtml = msg.pictureUrl 
                ? `<img src="${escapeHtml(msg.pictureUrl)}" class="message-avatar" alt="アバター">`
                : '';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${avatarHtml}
                    <span class="username">${escapeHtml(msg.username)}</span>
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
                <div class="message-text">${escapeHtml(msg.text).replace(/\n/g, '<br>')}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // 受信音を鳴らす
            if (playSound) {
                playSoundEffect('receive');
            }
        }
        
        function addFacilitatorMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.borderLeft = '4px solid #8b5cf6';
            messageDiv.style.backgroundColor = '#f3e8ff';
            
            const now = new Date().toLocaleTimeString('ja-JP');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username" style="color: #8b5cf6; font-weight: 700;">🤖 BOGs AI</span>
                    <span class="timestamp">${now}</span>
                </div>
                <div class="message-text">${escapeHtml(text).replace(/\n/g, '<br>')}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // チャンネル切り替え
        async function switchChannel(channel) {
            currentChannel = channel;
            
            // ボタンのアクティブ状態を切り替え
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'rgba(255,255,255,0.2)';
                btn.style.color = 'white';
            });
            event.target.classList.add('active');
            event.target.style.background = 'white';
            event.target.style.color = '#1e3a8a';
            
            // タイトルを変更
            const title = channel === 'admin' ? '👔 アドミンチャット' : '💬 オープンチャット';
            document.getElementById('chatTitle').textContent = title;
            
            // BOGsに意見を聞くボタンの表示切り替え
            const bogsAdviceBtn = document.getElementById('bogsAdviceBtn');
            if (channel === 'admin') {
                bogsAdviceBtn.style.display = 'block';
            } else {
                bogsAdviceBtn.style.display = 'none';
            }
            
            // チャット履歴を再ロード
            await loadChatHistory(channel);
            
            console.log(`チャンネルを ${channel} に切り替えました`);
        }
        
        // BOGsに意見を聞く
        async function askBogsAdvice() {
            const bogsAdviceBtn = document.getElementById('bogsAdviceBtn');
            bogsAdviceBtn.disabled = true;
            bogsAdviceBtn.textContent = '🤔 考え中...';
            
            // ローディング表示
            addFacilitatorMessage('🤔 役員会議の内容を分析中...');
            
            try {
                const response = await fetch('/api/bogs-advice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messageCount: 30
                    })
                });
                
                const result = await response.json();
                
                // ローディングメッセージを削除
                const messages = document.getElementById('messages');
                const lastMessage = messages.lastElementChild;
                if (lastMessage && lastMessage.textContent.includes('分析中')) {
                    lastMessage.remove();
                }
                
                if (response.ok) {
                    playSoundEffect('receive');
                    addFacilitatorMessage(`📊 BOGsの戦略アドバイス:\n\n${result.response}`);
                } else {
                    addFacilitatorMessage('エラー: ' + result.error);
                }
            } catch (error) {
                console.error('BOGsアドバイスエラー:', error);
                addFacilitatorMessage('エラーが発生しました。');
            } finally {
                bogsAdviceBtn.disabled = false;
                bogsAdviceBtn.textContent = '🤖 BOGsに意見を聞く';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // テキストエリアの自動リサイズ
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                // Enterで改行、Shift+Enterで送信
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    } else if (e.key === 'Enter' && !e.shiftKey) {
                        // Enterキーのデフォルト動作（改行）を許可
                    }
                });

                // 自動リサイズ
                messageInput.addEventListener('input', function() {
                    autoResize(this);
                });
            }
        });
    </script>
