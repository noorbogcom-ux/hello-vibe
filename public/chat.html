<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - BOGs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --ai-color: #8b5cf6;
            --web-color: #10b981;
            --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --bg-light: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            background: var(--bg-gradient);
            color: white;
            padding: 20px 30px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn, .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
        }

        /* „É¢„Éº„ÉâÂàáÊõø */
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: white;
            color: var(--primary-color);
        }

        /* „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ */
        .upload-section {
            padding: 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
        }

        .upload-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .upload-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--text-dark);
        }

        .file-input-label:hover {
            border-color: var(--secondary-color);
            background: #eff6ff;
        }

        .upload-btn {
            padding: 12px 28px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .upload-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .upload-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .upload-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-light);
        }

        .message {
            margin-bottom: 25px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message.ai {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: var(--bg-gradient);
            color: white;
        }

        .message.ai .message-bubble {
            background: white;
            color: var(--text-dark);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .ai-badge {
            padding: 2px 8px;
            background: var(--ai-color);
            color: white;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .web-badge {
            padding: 2px 8px;
            background: var(--web-color);
            color: white;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 75%;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: wave 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
            min-height: 50px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .send-btn {
            padding: 12px 28px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons {
                width: 100%;
            }

            .nav-btn, .logout-btn {
                flex: 1;
                text-align: center;
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .mode-toggle {
                flex-direction: column;
            }

            .upload-section {
                padding: 15px;
            }

            .upload-area {
                flex-direction: column;
            }

            .file-input-wrapper {
                min-width: 100%;
            }

            .chat-container {
                height: calc(100vh - 500px);
                min-height: 250px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .user-avatar {
                width: 35px;
                height: 35px;
            }

            textarea {
                font-size: 16px; /* iOS zoomÈò≤Ê≠¢ */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>ü§ñ BOGs AI</h1>
                <div class="nav-buttons">
                    <a href="/" class="nav-btn">„ÉÅ„É£„ÉÉ„Éà</a>
                    <a href="/chat.html" class="nav-btn active">ü§ñ AI</a>
                    <a href="/auth/logout" class="logout-btn">„É≠„Ç∞„Ç¢„Ç¶„Éà</a>
                </div>

                </button>
                <button class="mode-btn" data-mode="web" onclick="switchMode('web')">

        </div>

        <!-- „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÔºàRAG„É¢„Éº„Éâ„ÅÆ„ÅøÔºâ -->
        <div id="uploadSection" class="upload-section">
            <div class="upload-title">üìé „Éâ„Ç≠„É•„É°„É≥„Éà„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</div>
            <div class="upload-area">
                <div class="file-input-wrapper">

        <!-- „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ -->
        <div class="chat-container" id="chatMessages">
            <div class="message ai">
                <div class="message-header">
                    <span class="ai-badge">AI</span>
                    <span>BOGs</span>
                </div>
                <div class="message-bubble">
                    „Åì„Çì„Å´„Å°„ÅØÔºÅBOGs„Åß„Åôü§ñ<br><br>
                    <strong>RAG„É¢„Éº„ÉâÔºö</strong>„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Åü„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÂÖÉ„Å´ÂõûÁ≠î„Åó„Åæ„Åô<br>
                    <strong>Web„É¢„Éº„ÉâÔºö</strong>ÊúÄÊñ∞„ÅÆWebÊÉÖÂ†±„ÇíÊ§úÁ¥¢„Åó„Å¶ÂõûÁ≠î„Åó„Åæ„Åô
                </div>
            </div>
        </div>

        <!-- ÂÖ•Âäõ„Ç®„É™„Ç¢ -->
        <div class="input-container">
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ... (Shift+Enter„ÅßÈÄÅ‰ø°)" 
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">ÈÄÅ‰ø°</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentMode = 'rag'; // 'rag' or 'web'
        let isLoading = false;
        let audioContext = null;

        // ÂäπÊûúÈü≥„ÇíÁîüÊàê„ÉªÂÜçÁîü
        function playSoundEffect(type) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'send') {
                    // ÈÄÅ‰ø°Èü≥: ËªΩÂø´„Å™È´òÈü≥
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'receive') {
                    // Âèó‰ø°Èü≥: Êüî„Çâ„Åã„ÅÑ‰ΩéÈü≥ÔºàAIÂøúÁ≠îÁî®Ôºâ
                    oscillator.frequency.setValueAtTime(650, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(550, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                }
            } catch (error) {
                console.log('ÂäπÊûúÈü≥ÂÜçÁîü„Ç®„É©„Éº:', error);
            }
        }

        // Ë™çË®ºÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userName').textContent = currentUser.displayName;
                    document.getElementById('userAvatar').src = currentUser.pictureUrl;
                    await loadConversationHistory();
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„Ç®„É©„Éº:', error);
                window.location.href = '/';
            }
        }

        // AI‰ºöË©±Â±•Ê≠¥„Çí„É≠„Éº„Éâ
        async function loadConversationHistory() {
            try {
                const response = await fetch('/api/conversation-history?limit=20');
                if (response.ok) {
                    const data = await response.json();
                    const chatMessages = document.getElementById('chatMessages');
                    
                    if (data.messages.length > 0) {
                        // „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                        chatMessages.innerHTML = '';
                        
                        // ‰ºöË©±Â±•Ê≠¥„ÇíË°®Á§∫
                        data.messages.forEach(msg => {
                            if (msg.role === 'user') {
                                addUserMessage(msg.content, false); // ÂäπÊûúÈü≥„Å™„Åó
                            } else if (msg.role === 'assistant') {
                                addAIMessage(msg.content, null, false); // ÂäπÊûúÈü≥„Å™„Åó
                            }
                        });
                        
                        console.log(`AI‰ºöË©±Â±•Ê≠¥ ${data.messages.length}‰ª∂ „ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
                    }
                } else {
                    console.error('AI‰ºöË©±Â±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('AI‰ºöË©±Â±•Ê≠¥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „É¢„Éº„ÉâÂàáÊõø
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            // RAG„É¢„Éº„Éâ„ÅÆÊôÇ„ÅÆ„Åø„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
            const uploadSection = document.getElementById('uploadSection');
            if (mode === 'rag') {
                uploadSection.style.display = 'block';
            } else {
                uploadSection.style.display = 'none';
            }
        }

        // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('fileName').textContent = `ÈÅ∏Êäû: ${file.name}`;
                    document.getElementById('uploadBtn').disabled = false;
                } else {
                    document.getElementById('fileName').textContent = '';
                    document.getElementById('uploadBtn').disabled = true;
                }
            });

            // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆ„Ç§„Éô„É≥„Éà
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                autoResize(this);
            });
        });

        // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!file) {
                statusDiv.className = 'upload-status error';
                statusDiv.textContent = '‚ùå „Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            statusDiv.className = 'upload-status';
            statusDiv.textContent = `üì§ "${file.name}" „Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...`;
            document.getElementById('uploadBtn').disabled = true;

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'upload-status success';
                    statusDiv.textContent = `‚úÖ "${file.name}" „ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ ${result.textLength}ÊñáÂ≠ó„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊäΩÂá∫„Åó„Åæ„Åó„Åü„ÄÇ`;
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                } else {
                    statusDiv.className = 'upload-status error';
                    statusDiv.textContent = `‚ùå „Ç®„É©„Éº: ${result.error}`;
                }
            } catch (error) {
                console.error('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                statusDiv.className = 'upload-status error';
                statusDiv.textContent = '‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // ÈÄÅ‰ø°Èü≥„ÇíÈ≥¥„Çâ„Åô
            playSoundEffect('send');

            // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            addUserMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            const loadingId = addLoadingMessage();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode
                    })
                });

                const result = await response.json();

                // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂâäÈô§
                removeLoadingMessage(loadingId);

                if (response.ok) {
                    // Âèó‰ø°Èü≥„ÇíÈ≥¥„Çâ„Åô
                    playSoundEffect('receive');
                    addAIMessage(result.response, result.sources, true);
                } else {
                    addAIMessage(`„Ç®„É©„Éº: ${result.error}`, null, false);
                }
            } catch (error) {
                console.error('ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                removeLoadingMessage(loadingId);
                addAIMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ', null, false);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addUserMessage(text, playSound = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${escapeHtml(currentUser.displayName)}</span>
                </div>
                <div class="message-bubble">${escapeHtml(text).replace(/\n/g, '<br>')}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // AI„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addAIMessage(text, sources, playSound = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const badge = currentMode === 'web' 
                ? '<span class="web-badge">WEB</span>' 
                : '<span class="ai-badge">AI</span>';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = '<br><br><small style="color: #6b7280;">üìö ÂèÇÁÖß: ' + 
                    sources.map(s => escapeHtml(s)).join(', ') + '</small>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${badge}
                    <span>BOGs</span>
                </div>
                <div class="message-bubble">${escapeHtml(text).replace(/\n/g, '<br>')}${sourcesHtml}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addLoadingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message ai';
            
            const badge = currentMode === 'web' 
                ? '<span class="web-badge">WEB</span>' 
                : '<span class="ai-badge">AI</span>';
            
            loadingDiv.innerHTML = `
                <div class="message-header">
                    ${badge}
                    <span>BOGs</span>
                </div>
                <div class="loading-message">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <span style="color: #6b7280; font-size: 0.9rem;">ËÄÉ„Åà‰∏≠...</span>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingId;
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
        function removeLoadingMessage(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆËá™Âãï„É™„Çµ„Ç§„Ç∫
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }
    </script>
</body>
</html>
