    <script>
        let currentUser = null;
        let currentMode = 'rag'; // 'rag' or 'web'
        let isLoading = false;

        // åŠ¹æœéŸ³ã‚’ç”Ÿæˆãƒ»å†ç”Ÿ
        function playSoundEffect(type) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'send') {
                    // é€ä¿¡éŸ³: è»½å¿«ãªé«˜éŸ³
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'receive') {
                    // å—ä¿¡éŸ³: æŸ”ã‚‰ã‹ã„ä½éŸ³ï¼ˆAIå¿œç­”ç”¨ï¼‰
                    oscillator.frequency.setValueAtTime(650, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(550, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                }
            } catch (error) {
                console.log('åŠ¹æœéŸ³å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // èªè¨¼çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
        async function checkAuth() {

                        chatMessages.innerHTML = '';

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // é€ä¿¡éŸ³ã‚’é³´ã‚‰ã™
            playSoundEffect('send');

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addUserMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingId = addLoadingMessage();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode
                    })
                });

                const result = await response.json();

                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å‰Šé™¤
                removeLoadingMessage(loadingId);

                if (response.ok) {
                    // å—ä¿¡éŸ³ã‚’é³´ã‚‰ã™
                    playSoundEffect('receive');
                    addAIMessage(result.response, result.sources, true);
                } else {
                    addAIMessage(`ã‚¨ãƒ©ãƒ¼: ${result.error}`, null, false);
                }
            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                removeLoadingMessage(loadingId);
                addAIMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚', null, false);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addUserMessage(text, playSound = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${escapeHtml(currentUser.displayName)}</span>

            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addAIMessage(text, sources, playSound = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const badge = currentMode === 'web'

            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = '<br><br><small style="color: #6b7280;">ğŸ“š å‚ç…§: ' + 
                    sources.map(s => escapeHtml(s)).join(', ') + '</small>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${badge}
                    <span>BOGs</span>
                </div>
                <div class="message-bubble">${escapeHtml(text).replace(/\n/g, '<br>')}${sourcesHtml}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addLoadingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            loadingDiv.id = loadingId;

        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
        function removeLoadingMessage(loadingId) {
            const loadingDiv = document.getElementById(loadingId);

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
